<div class="card form-group">
    <div class="card-header">
        <h3>Tu rutina para esta sesion es:</h3>
    </div>
</div>

<div class="form-group card-deck">
    <div class="card">
        <div class="card-body">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>#</th>
                <th>Ejercicio</th>
                <th>Tiempo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let r of rutina; let i = index' [attr.data-index]="i">
                <td>{{i+1}}</td>
                <td>{{r.nombre}}</td>
                <td>{{r.tiempo}}</td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
    <div class="card">
    <div class="card-body text-center">
        <button type="button" (click)='inicioTimer()' class="btn btn-primary">
            {{mensajeBoton}}
        </button>
        <button type="button" (click)='onCancelar()' class="btn btn-danger">
            Cancelar
        </button>
    </div>
    </div> 
</div>
<div *ngIf='inicioRutina'>
    <h1 name="contador" id="contador">{{tiempo}}</h1>
</div>
