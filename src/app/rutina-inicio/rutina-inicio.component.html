
<div class="container" style="padding-top: 56px">
    <div class="row">

    <div *ngIf='!banderaRutina' class="col-sm-6 col-xs-6 mx-auto">
    <div class="card text-center center">
        <div class="card-header">
            <h3>Your circuit training workout:</h3>
        </div>
        <div class="card-body mx-auto">
            <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Exercise</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let r of rutina; let i = index' [attr.data-index]="i">
                <td>{{i+1}}</td>
                <td>{{r.nombre}}</td>
                <td>{{r.tiempo}}</td>
            </tr>
        </tbody>
    </table>
    </div>
        <div class="card-footer">
            <button type="button" name="pausaa" id="pausaa" (click)='inicioTimer()' class="btn btn-primary card-link">
                <i class="fa fa-play" aria-hidden="true"></i>
                {{mensajeBoton}}
            </button>
            <button type="button" (click)='onCancelar()' class="btn btn-danger card-link">
                <i class="fa fa-stop-circle" aria-hidden="true"></i>
                Cancel
            </button>
        </div>
    </div>
    </div>

    <div *ngIf='banderaRutina' class="col mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" name="ejercicioC" id="ejercicioC">{{ejercicio}}</h3>
                <h4 class="card-subtitle mb-2 text-muted">{{sigEjercicio}}</h4>
            </div>
            <div class="card-body text-center">
                <h1 class="display-1" name="contador" id="contador">{{tiempo}}</h1>
                <div class="progress">
                    <div class="progress-bar" role="progressbar"  [style.width.%]="progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
            <div class="card-footer text-center center">
                    <button type="button"  (click)='inicioTimer()' class="btn btn-primary card-link">
                        <i class="fa fa-play" aria-hidden="true"></i>
                        {{mensajeBoton}}
                    </button>
                
                    <button type="button" (click)='onCancelar()' class="btn btn-danger card-link">
                        <i class="fa fa-stop-circle" aria-hidden="true"></i>
                        Cancel
                    </button>
            </div>
        </div>
    </div>

</div>
</div>
